<!DOCTYPE html>

    <title>Laboratory Test Booking Form</title>




    <style>
        /* CSS styles for the form */
        body {
            height: 130vh;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-image: url("image/9c15477d25ff2fb3781cb35208d31f87.jpeg");
            background-repeat: no-repeat;
            background-size: cover;            
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(250, 249, 249, 0.769);
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 630px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

       

        .button {
            background-color: #3da4d0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
            width: 100%;
            margin-top: 10px;
        }

        .loginText {
            text-align: center;
            margin-top: 60px;
        }

        input[type="submit"]:hover {
            background-color: #307233;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid rgb(5, 5, 5);
        }

        /* .clearfix::after {
      content: "";
      clear: both;
      display: table;
    } */

    .button-2 {
    background-color: #ffffffc5;
    border: 2px solid #1A1A1A;
    border-radius: 5px;
    color: #3B3B3B;
    cursor: pointer;
    display: inline-block;
    font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    font-size: 16px;
    font-weight: 600;
    padding: 8px 4px;
    text-align: center;
    transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
    width: 150px;
    margin-left: 600px;
    margin-top: 35px;

  }
  
  .button-2:disabled {
    pointer-events: none;
  }
  
  .button-2:hover {
    color: #fff;
    background-color: #1A1A1A;
    box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
    transform: translateY(-2px);
  }
  
  .button-2:active {
    box-shadow: none;
    transform: translateY(0);

                    var option = document.createElement('option');
